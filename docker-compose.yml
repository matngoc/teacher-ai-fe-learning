version: '3.3'

services:
  teacher-ai-fe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_AI_BE_URL: ${VITE_AI_BE_URL}
        VITE_WS_BASE_URL: ${VITE_WS_BASE_URL}
    container_name: teacher-ai-fe-learning
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    networks:
      - teacher-ai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  teacher-ai-network:
    driver: bridge

