version: '3.8'

services:
  teacher-ai-fe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teacher-ai-fe-learning
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - teacher-ai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  teacher-ai-network:
    driver: bridge

