version: '3.3'

services:
  teacher-ai-fe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teacher-ai-fe-learning-prod
    restart: always
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    networks:
      - teacher-ai-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  teacher-ai-network:
    driver: bridge

